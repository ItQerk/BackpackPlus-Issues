# Konfiguracja GUI
#
# Przewodnik po operatorach warunkowych:
# Plugin wspiera wyrażenia warunkowe w tekście używając formatów:
#
# STANDARDOWE WARUNKI: %[(warunek)tekst]%
#    - Pokazuje 'tekst' jeśli warunek jest spełniony, w przeciwnym razie nic
#
# WARUNKI TERNARNE (TRÓJSKŁADNIKOWE): %[(warunek)prawda ~: fałsz]%
#    - Pokazuje 'prawda' jeśli warunek jest spełniony, w przeciwnym razie 'fałsz'
#    - Używa ~: jako separatora, aby uniknąć konfliktów z dwukropkami w tekście
#
# PRZYKŁADY Z TEGO CONFIGU:
#   Stronicowanie: "%[(max_pages > 1)<red>Strona<dark_gray>: <gold>%page% <dark_gray>/ <gray>%max_pages%]%"
#   Status craftingu: "%[(isCraftable == true)<dark_gray>[<dark_green><bold>✔<dark_gray>] ~: <dark_gray>[<red><bold>❌<dark_gray>]]%"
#   Włącz/wyłącz: "%[(isCraftable == true)wyłącz ~: włącz]%"
#   Przełączanie typu: "%[(type == DEFAULT)FILTERED ~: DEFAULT]%"

gui:
  # Format tytułu dla GUI dozwolonych przedmiotów - pokazuje stronicowanie przy wielu stronach
  allowed-items-gui: "<red>Dozwolone przedmioty<dark_gray>: <white>%size% <red>Poziom plecaka<dark_gray>: <white>%tier% %[(max_pages > 1)<red>Strona<dark_gray>: <gold>%page% <dark_gray>/ <gray>%max_pages%]%"

  # Główny interfejs ustawień plecaka
  backpack-settings-main:
    title: '<gold>Poziom<dark_gray>: <white>%tier% <gold>ustawienia plecaka'
    buttons:
      # Przycisk do edycji receptur craftingu
      edit-crafting-button:
        display-name: "<dark_green>Kliknij, aby zmienić crafting"
        lore:
          - "<white>Można wytworzyć<dark_gray>: %[(isCraftable == true)<dark_gray>[<dark_green><bold>✔<dark_gray>] ~: <dark_gray>[<red><bold>❌<dark_gray>]]%"
          - " "
          - "<gray>Kliknij <white><bold>LPM <reset><gray>Aby edytować crafting"
          - "<gray>Kliknij <white><bold>SHIFT + PPM <reset><gray>aby %[(isCraftable == true)wyłączyć ~: włączyć]% możliwość wytwarzania plecaka"

      # Przycisk do zarządzania listą dozwolonych przedmiotów
      allowed-items-button:
        display-name: "<dark_green>Kliknij, aby edytować dozwolone przedmioty"
        lore:
          - "<gray>Aktualnie dozwolone przedmioty dla tego plecaka<dark_gray>: <red>%size%"
          - " "
          - "<gray>Kliknij <white><bold>LPM <reset><gray>Aby otworzyć GUI z dozwolonymi przedmiotami"
          - " "
          - "<dark_gray>Uwzględnia te przedmioty, jeśli plecak posiada typ <white>FILTERED"

      # Przycisk do zmiany typu plecaka między DEFAULT a FILTERED
      change-backpack-type-button:
        display-name: "<dark_green>Kliknij, aby edytować typ plecaka"
        lore:
          - "<gray>Aktualny typ plecaka to<dark_gray>: <red>%type%"
          - " "
          - "<gray>Kliknij <white><bold>LPM <reset><gray>Aby zmienić typ na<dark_gray>: <white>%[(type == DEFAULT)FILTERED ~: DEFAULT]%"

  # GUI do wyboru plecaka, którego crafting chcemy zmienić
  backpack-chose-crafting-gui:
    title: "<#0047F7>Wybierz plecak do edycji"
    buttons:
      # Przycisk wyboru konkretnego plecaka
      select-backpack-button:
        lore:
          - "<white>Można wytworzyć<dark_gray>: %[(isCraftable == true)<dark_gray>[<dark_green><bold>✔<dark_gray>] ~: <dark_gray>[<red><bold>❌<dark_gray>]]%"

  # GUI do wyboru plecaka, którego receptura ma zostać wyświetlona
  backpack-chose-recipe-gui:
    title: "<#0047F7>Wybierz plecak, dla którego pokazać recepturę"
    buttons:
      select-backpack-button:
        lore:
          - "<white>Kliknij na plecak, aby wyświetlić jego recepturę"

  # GUI wyświetlające recepturę konkretnego plecaka
  backpack-view-recipe-gui:
    title: "<#0047F7>Przeglądasz recepturę dla plecaka<dark_gray>: %backpack_name%"
    buttons:
      back-to-menu:
        name: "<white>Kliknij, aby wrócić do menu"

  # GUI pokazujące wszystkie plecaki należące do konkretnego gracza
  player-backpacks-gui:
    title: "<red>Plecaki gracza<dark_gray>: <white>%playerName% %[(max_pages > 1)<red>Strona<dark_gray>: <gold>%page% <dark_gray>/ <gray>%max_pages%]%"
    # Informacje wyświetlane po najechaniu na przedmioty plecaków
