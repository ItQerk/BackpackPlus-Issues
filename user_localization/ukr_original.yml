# Конфігурація GUI
#
# Посібник з умовних операторів:
# Цей плагін підтримує умовні вирази в тексті:
#
# СТАНДАРТНІ УМОВИ: %[(condition)text]%
#    - Показує 'text', якщо умова істинна, інакше нічого
#
# ТЕРНАРНІ УМОВИ: %[(condition)true_text ~: false_text]%
#    - Показує 'true_text', якщо умова істинна, інакше 'false_text'
#    - Використовує ~: як роздільник
#
# ПРИКЛАДИ З КОНФІГУ:
#   Пагінація: "%[(max_pages > 1)<red>Сторінка<dark_gray>: <gold>%page% <dark_gray>/ <gray>%max_pages%]%"
#   Статус крафту: "%[(isCraftable == true)<dark_gray>[<dark_green><bold>✔<dark_gray>] ~: <dark_gray>[<red><bold>❌<dark_gray>]]%"
#   Увімкнути/вимкнути: "%[(isCraftable == true)вимкнути ~: увімкнути]%"
#   Зміна типу: "%[(type == DEFAULT)FILTERED ~: DEFAULT]%"

gui:
  # Формат заголовка для GUI дозволених предметів
  allowed-items-gui: "<red>Дозволені предмети<dark_gray>: <white>%size% <red>Рівень<dark_gray>: <white>%tier% %[(max_pages > 1)<red>Стор.<dark_gray>: <gold>%page% <dark_gray>/ <gray>%max_pages%]%"

