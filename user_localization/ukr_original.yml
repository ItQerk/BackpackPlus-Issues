    title: '<gold>Рівень<dark_gray>: <white>%tier% <gold>налаштування рюкзака'
    buttons:
      # Кнопка для редагування рецептів крафту
      edit-crafting-button:
        display-name: "<dark_green>Натисніть, щоб змінити крафт"
        lore:
          - "<white>Можна скрафтити<dark_gray>: %[(isCraftable == true)<dark_gray>[<dark_green><bold>✔<dark_gray>] ~: <dark_gray>[<red><bold>❌<dark_gray>]]%"
          - " "
          - "<gray>Натисніть <white><bold>LMB <reset><gray>Щоб редагувати крафт"
          - "<gray>Натисніть <white><bold>SHIFT + RMB <reset><gray>щоб %[(isCraftable == true)вимкнути ~: увімкнути]% можливість крафту"

      # Кнопка керування списком дозволених предметів
      allowed-items-button:
        display-name: "<dark_green>Натисніть, щоб змінити дозволені предмети"
