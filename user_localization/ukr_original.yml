        display-name: "<dark_green>Натисніть, щоб змінити тип рюкзака"
        lore:
          - "<gray>Поточний тип рюкзака<dark_gray>: <red>%type%"
          - " "
          - "<gray>Натисніть <white><bold>LMB <reset><gray>Щоб змінити тип на<dark_gray>: <white>%[(type == DEFAULT)FILTERED ~: DEFAULT]%"

  # Меню вибору рюкзака для редагування крафту
  backpack-chose-crafting-gui:
    title: "<#0047F7>Оберіть рюкзак для редагування"
    buttons:
      # Кнопка вибору конкретного рюкзака
      select-backpack-button:
        lore:
          - "<white>Можна скрафтити<dark_gray>: %[(isCraftable == true)<dark_gray>[<dark_green><bold>✔<dark_gray>] ~: <dark_gray>[<red><bold>❌<dark_gray>]]%"

  backpack-chose-recipe-gui:
    title: "<#0047F7>Оберіть рюкзак, щоб переглянути його рецепт"
    buttons:
      select-backpack-button:
        lore:
          - "<white>Натисніть на рюкзак, щоб побачити його рецепт"

  backpack-view-recipe-gui:
