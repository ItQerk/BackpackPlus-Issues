# GUI 配置
#
# 条件操作符指南：
# 本插件支持在文本中使用以下格式的条件表达式：
#
# 标准条件：%[(condition)text]%
#    - 如果条件为真，则显示 'text'，否则不显示
#
# 三元条件：%[(condition)true_text ~: false_text]%
#    - 如果条件为真，显示 'true_text'，否则显示 'false_text'
#    - 使用 ~: 作为分隔符以避免与文本中的冒号冲突
#
# 本配置中的示例：
#   分页: "%[(max_pages > 1)<red>页码<dark_gray>: <gold>%page% <dark_gray>/ <gray>%max_pages%]%"
#   合成状态: "%[(isCraftable == true)<dark_gray>[<dark_green><bold>✔<dark_gray>] ~: <dark_gray>[<red><bold>❌<dark_gray>]]%"
#   启用/禁用: "%[(isCraftable == true)禁用 ~: 启用]%"
#   类型切换: "%[(type == DEFAULT)FILTERED ~: DEFAULT]%"

gui:
  # 允许物品界面的标题格式
  allowed-items-gui: "<red>允许的物品<dark_gray>: <white>%size% <red>背包等级<dark_gray>: <white>%tier% %[(max_pages > 1)<red>页码<dark_gray>: <gold>%page% <dark_gray>/ <gray>%max_pages%]%"

  # 主背包设置界面
  backpack-settings-main:
    title: '<gold>等级<dark_gray>: <white>%tier% <gold>背包设置'
    buttons:
      # 编辑合成配方按钮
      edit-crafting-button:
        display-name: "<dark_green>点击更改合成"
        lore:
          - "<white>可合成<dark_gray>: %[(isCraftable == true)<dark_gray>[<dark_green><bold>✔<dark_gray>] ~: <dark_gray>[<red><bold>❌<dark_gray>]]%"
          - " "
          - "<gray>点击 <white><bold>左键 <reset><gray>编辑合成"
          - "<gray>点击 <white><bold>SHIFT + 右键 <reset><gray>%[(isCraftable == true)禁用 ~: 启用]%合成背包功能"

      # 管理允许物品列表按钮
      allowed-items-button:
        display-name: "<dark_green>点击编辑允许的物品"
        lore:
          - "<gray>当前此背包允许的物品数<dark_gray>: <red>%size%"
          - " "
          - "<gray>点击 <white><bold>左键 <reset><gray>打开允许物品界面"
          - " "
          - "<dark_gray>当背包类型为 <white>FILTERED <dark_gray>时有效"

      # 更改背包类型按钮
      change-backpack-type-button:
        display-name: "<dark_green>点击编辑背包类型"
        lore:
          - "<gray>当前背包类型为<dark_gray>: <red>%type%"
          - " "
          - "<gray>点击 <white><bold>左键 <reset><gray>将类型更改为<dark_gray>: <white>%[(type == DEFAULT)FILTERED ~: DEFAULT]%"

  # 选择修改哪个背包合成的界面
  backpack-chose-crafting-gui:
    title: "<#0047F7>选择要编辑的背包"
    buttons:
      # 个人背包选择按钮
      select-backpack-button:
        lore:
          - "<white>可合成<dark_gray>: %[(isCraftable == true)<dark_gray>[<dark_green><bold>✔<dark_gray>] ~: <dark_gray>[<red><bold>❌<dark_gray>]]%"

  backpack-chose-recipe-gui:
    title: "<#0047F7>选择要显示配方的背包"
    buttons:
      select-backpack-button:
        lore:
          - "<white>点击背包以显示其合成配方"

  backpack-view-recipe-gui:
    title: "<#0047F7>你正在查看背包的配方<dark_gray>: %backpack_name%"
    buttons:
      back-to-menu:
        name: "<white>点击返回菜单"

  # 显示特定玩家拥有的所有背包的界面
  player-backpacks-gui:
    title: "<red>玩家背包<dark_gray>: <white>%playerName% %[(max_pages > 1)<red>页码<dark_gray>: <gold>%page% <dark_gray>/ <gray>%max_pages%]%"
    # 悬停在背包物品上时显示的提示信息
    hover-text:
      - "<dark_gray>▪ <white>背包所有者<white>: <gold>%owner%"
      - "<dark_gray>▪ <white>最后更新<white>: <green>%lastUpdated%"
      - "<dark_gray>▪ <white>最后使用者<white>: <green>%lastPlayer%"
      - "<dark_gray>▪ <white>背包 ID<white>: <green>%backpackUUID%"

  # 背包概览中的玩家信息显示
  player-backpack-gui-info:
    displayName: "<gold>%playerName%"
    lore:
      - "<white>拥有背包数<dark_gray>: <gold>%amount%"
      - "<gray>点击 <white><bold>左键 <reset><gray>打开该玩家的背包菜单"

  # 显示所有拥有背包的玩家的界面
  all-backpack-gui:
    title: "<red>所有拥有背包的玩家<dark_gray>: <red>页码<dark_gray>: <gold>%page%"

  # 编辑合成配方的界面
  crafting-edit-gui:
    title: "<#194d33>你正在更改合成 %crafting%"
    buttons:
      cancel:
        display-name: "<#b80000><bold>取消"
      confirm:
        display-name: "<#008b02><bold>确认"


