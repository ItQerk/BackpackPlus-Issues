# GUI設定
#
# 条件付き演算子ガイド:
# このプラグインは、以下の形式でテキスト内の条件式をサポートしています:
#
# 標準条件: %[(条件)テキスト]%
#    - 条件が真の場合に「テキスト」を表示
#
# 三項演算子: %[(条件)真の場合のテキスト ~: 偽の場合のテキスト]%
#    - 条件が真なら「真の場合のテキスト」、偽なら「偽の場合のテキスト」を表示
#    - コロンとの競合を避けるため ~: を区切り文字として使用
#
# このコンフィグでの例:
#   ページ表示: "%[(max_pages > 1)<red>ページ<dark_gray>: <gold>%page% <dark_gray>/ <gray>%max_pages%]%"
#   クラフト可否: "%[(isCraftable == true)<dark_gray>[<dark_green><bold>✔<dark_gray>] ~: <dark_gray>[<red><bold>❌<dark_gray>]]%"
#   有効/無効切り替え: "%[(isCraftable == true)無効にする ~: 有効にする]%"
#   タイプ切り替え: "%[(type == DEFAULT)FILTERED ~: DEFAULT]%"

gui:
  # 許可アイテムGUIのタイトル
  allowed-items-gui: "<red>許可アイテム<dark_gray>: <white>%size% <red>ティア<dark_gray>: <white>%tier% %[(max_pages > 1)<red>ページ<dark_gray>: <gold>%page% <dark_gray>/ <gray>%max_pages%]%"

  # メイン設定画面
  backpack-settings-main:
    title: '<gold>ティア<dark_gray>: <white>%tier% <gold>バックパック設定'
    buttons:
      # クラフトレシピ編集ボタン
      edit-crafting-button:
        display-name: "<dark_green>クリックしてクラフトを変更"
        lore:
          - "<white>クラフト可能<dark_gray>: %[(isCraftable == true)<dark_gray>[<dark_green><bold>✔<dark_gray>] ~: <dark_gray>[<red><bold>❌<dark_gray>]]%"
          - " "
          - "<gray>左クリックでクラフトを編集"
          - "<gray>SHIFT + 右クリックでクラフトを %[(isCraftable == true)無効 ~: 有効]% に切り替え"

      # 許可アイテム管理ボタン
      allowed-items-button:
        display-name: "<dark_green>クリックして許可アイテムを編集"
        lore:
          - "<gray>現在の許可アイテム数<dark_gray>: <red>%size%"
          - " "
          - "<gray>左クリックで許可アイテムGUIを開く"
          - " "
          - "<dark_gray>バックパックのタイプが <white>FILTERED <dark_gray>の場合に適用されます"

      # バックパックタイプ変更ボタン
      change-backpack-type-button:
        display-name: "<dark_green>クリックしてタイプを編集"
        lore:
          - "<gray>現在のタイプ<dark_gray>: <red>%type%"
          - " "
          - "<gray>左クリックでタイプを <white>%[(type == DEFAULT)FILTERED ~: DEFAULT]% <gray>に変更"

  # クラフト編集用バックパック選択GUI
  backpack-chose-crafting-gui:
    title: "<#0047F7>編集するバックパックを選択"
    buttons:
      select-backpack-button:
        lore:
          - "<white>クラフト可能<dark_gray>: %[(isCraftable == true)<dark_gray>[<dark_green><bold>✔<dark_gray>] ~: <dark_gray>[<red><bold>❌<dark_gray>]]%"

  backpack-chose-recipe-gui:
    title: "<#0047F7>レシピを表示するバックパックを選択"
    buttons:
      select-backpack-button:
        lore:
          - "<white>バックパックをクリックしてレシピを表示"

  backpack-view-recipe-gui:
    title: "<#0047F7>%backpack_name% のレシピを表示中"
    buttons:
      back-to-menu:
        name: "<white>メニューに戻る"

  # 特定プレイヤーの所有バックパック一覧GUI
  player-backpacks-gui:
    title: "<red>所有バックパック<dark_gray>: <white>%playerName% %[(max_pages > 1)<red>ページ<dark_gray>: <gold>%page% <dark_gray>/ <gray>%max_pages%]%"
    hover-text:
      - "<dark_gray>▪ <white>所有者<white>: <gold>%owner%"
      - "<dark_gray>▪ <white>最終更新<white>: <green>%lastUpdated%"
      - "<dark_gray>▪ <white>最終利用者<white>: <green>%lastPlayer%"
      - "<dark_gray>▪ <white>バックパックID<white>: <green>%backpackUUID%"

  # バックパック概要でのプレイヤー情報表示
  player-backpack-gui-info:
    displayName: "<gold>%playerName%"
    lore:
      - "<white>所有バックパック数<dark_gray>: <gold>%amount%"
      - "<gray>左クリックでプレイヤーのバックパックメニューを開く"

  # 全バックパック所有者一覧GUI
  all-backpack-gui:
    title: "<red>バックパック所有者一覧<dark_gray>: <red>ページ<dark_gray>: <gold>%page%"

  # クラフトレシピ編集GUI
  crafting-edit-gui:
    title: "<#194d33>クラフトを変更中: %crafting%"
    buttons:
      cancel:
        display-name: "<#b80000><bold>キャンセル"
      confirm:
        display-name: "<#008b02><bold>確定"


