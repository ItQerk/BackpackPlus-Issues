# Configuración de la GUI
#
# Guía de Operadores Condicionales:
# Este plugin soporta expresiones condicionales usando estos formatos:
#
# CONDICIONALES ESTÁNDAR: %[(condición)texto]%
#    - Muestra 'texto' si la condición es verdadera
#
# CONDICIONALES TERNARIOS: %[(condición)texto_verdadero ~: texto_falso]%
#    - Muestra 'texto_verdadero' si es true, de lo contrario 'texto_falso'
#    - Usa ~: como separador para evitar conflictos con los dos puntos del texto
#
# EJEMPLOS DE ESTA CONFIG:
#   Paginación: "%[(max_pages > 1)<red>Página<dark_gray>: <gold>%page% <dark_gray>/ <gray>%max_pages%]%"
#   Estado de crafteo: "%[(isCraftable == true)<dark_gray>[<dark_green><bold>✔<dark_gray>] ~: <dark_gray>[<red><bold>❌<dark_gray>]]%"
#   Activar/desactivar: "%[(isCraftable == true)desactivar ~: activar]%"
#   Cambio de tipo: "%[(type == DEFAULT)FILTERED ~: DEFAULT]%"

gui:
  # Título para la GUI de objetos permitidos
  allowed-items-gui: "<red>Objetos permitidos<dark_gray>: <white>%size% <red>Nivel de mochila<dark_gray>: <white>%tier% %[(max_pages > 1)<red>Pág<dark_gray>: <gold>%page% <dark_gray>/ <gray>%max_pages%]%"

  # Interfaz principal de ajustes de mochila
  backpack-settings-main:
    title: '<gold>Nivel<dark_gray>: <white>%tier% <gold>ajustes de mochila'
    buttons:
      # Botón para editar recetas de crafteo
      edit-crafting-button:
        display-name: "<dark_green>Click para cambiar crafteo"
        lore:
          - "<white>Se puede craftear<dark_gray>: %[(isCraftable == true)<dark_gray>[<dark_green><bold>✔<dark_gray>] ~: <dark_gray>[<red><bold>❌<dark_gray>]]%"
          - " "
          - "<gray>Click <white><bold>LMB <reset><gray>Para editar crafteo"
          - "<gray>Click <white><bold>SHIFT + RMB <reset><gray>para %[(isCraftable == true)desactivar ~: activar]% la habilidad de crafteo"

      # Botón para gestionar la lista de objetos permitidos
      allowed-items-button:
        display-name: "<dark_green>Click para editar objetos permitidos"
        lore:
          - "<gray>Objetos permitidos actualmente<dark_gray>: <red>%size%"
          - " "
          - "<gray>Click <white><bold>LMB <reset><gray>Para abrir el menú de objetos permitidos"
          - " "
          - "<dark_gray>Se aplica si la mochila es de tipo <white>FILTERED"

      # Botón para cambiar el tipo de mochila
      change-backpack-type-button:
        display-name: "<dark_green>Click para editar tipo de mochila"
        lore:
          - "<gray>El tipo actual es<dark_gray>: <red>%type%"
          - " "
          - "<gray>Click <white><bold>LMB <reset><gray>Para cambiar el tipo a<dark_gray>: <white>%[(type == DEFAULT)FILTERED ~: DEFAULT]%"

  # GUI para seleccionar qué mochila modificar
  backpack-chose-crafting-gui:
    title: "<#0047F7>Selecciona una mochila para editar"
    buttons:
      select-backpack-button:
        lore:
          - "<white>Se puede craftear<dark_gray>: %[(isCraftable == true)<dark_gray>[<dark_green><bold>✔<dark_gray>] ~: <dark_gray>[<red><bold>❌<dark_gray>]]%"

  backpack-chose-recipe-gui:
    title: "<#0047F7>Selecciona una mochila para ver su receta"
    buttons:
      select-backpack-button:
        lore:
          - "<white>Haz click en una mochila para ver su receta"

  backpack-view-recipe-gui:
    title: "<#0047F7>Viendo la receta de la mochila<dark_gray>: %backpack_name%"
    buttons:
      back-to-menu:
        name: "<white>Click para volver al menú"

  # GUI mostrando mochilas de un jugador específico
  player-backpacks-gui:
    title: "<red>Mochilas del jugador<dark_gray>: <white>%playerName% %[(max_pages > 1)<red>Pág<dark_gray>: <gold>%page% <dark_gray>/ <gray>%max_pages%]%"
    hover-text:
      - "<dark_gray>▪ <white>Dueño de la mochila<white>: <gold>%owner%"
      - "<dark_gray>▪ <white>Última actualización<white>: <green>%lastUpdated%"
      - "<dark_gray>▪ <white>Último jugador<white>: <green>%lastPlayer%"
      - "<dark_gray>▪ <white>Id de mochila<white>: <green>%backpackUUID%"

  # Info del jugador en la vista general
  player-backpack-gui-info:
    displayName: "<gold>%playerName%"
    lore:
      - "<white>Mochilas en propiedad<dark_gray>: <gold>%amount%"
      - "<gray>Click <white><bold>LMB <reset><gray>Para abrir el menú de mochilas del jugador"

  # GUI de todos los jugadores con mochilas
  all-backpack-gui:
    title: "<red>Jugadores con mochilas<dark_gray>: <red>Página<dark_gray>: <gold>%page%"

  # GUI para editar crafteos
  crafting-edit-gui:
    title: "<#194d33>Estás cambiando el crafteo %crafting%"
    buttons:
      cancel:
        display-name: "<#b80000><bold>Cancelar"
      confirm:
        display-name: "<#008b02><bold>Confirmar"


