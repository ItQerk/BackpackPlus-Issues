# Configuration de l'interface graphique
#
# Guide des opérateurs conditionnels:
# Ce plugin supporte les expressions conditionnelles dans le texte en utilisant ces formats:
#
# CONDITIONNELS STANDARDS: %[(condition)texte]%
#    - Affiche 'texte' si la condition est vraie, sinon n'affiche rien
#    - Utilisé pour: pagination, éléments optionnels
#
# CONDITIONNELS TERNAIRES: %[(condition)texte_vrai ~: texte_faux]%
#    - Affiche 'texte_vrai' si la condition est vraie, sinon 'texte_faux'
#    - Utilise ~: comme séparateur pour éviter les conflits avec les deux-points dans le texte
#    - Utilisé pour: indicateurs de statut, changement de types
#
# EXEMPLES DE CETTE CONFIGURATION:
#   Pagination: "%[(max_pages > 1)<red>Page<dark_gray>: <gold>%page% <dark_gray>/ <gray>%max_pages%]%"
#   Statut de fabrication: "%[(isCraftable == true)<dark_gray>[<dark_green><bold>✔<dark_gray>] ~: <dark_gray>[<red><bold>❌<dark_gray>]]%"
#   Activer/désactiver: "%[(isCraftable == true)désactiver ~: activer]%"
#   Changement de type: "%[(type == DEFAULT)FILTRÉ ~: PAR DÉFAUT]%"
#
# OPÉRATEURS UTILISÉS DANS CETTE CONFIGURATION:
#   >  (supérieur à)       Exemple: max_pages > 1
#   == (égal)              Exemple: isCraftable == true, type == DEFAULT

gui:
  # Format du titre de l'interface des objets autorisés - affiche la pagination quand plusieurs pages existent
  allowed-items-gui: "<red>Objets autorisés<dark_gray>: <white>%size% <red>Niveau sac à dos<dark_gray>: <white>%tier% %[(max_pages > 1)<red>Page<dark_gray>: <gold>%page% <dark_gray>/ <gray>%max_pages%]%"

  # Interface principale des paramètres de sac à dos
  backpack-settings-main:
    title: "<gold>Niveau<dark_gray>: <white>%tier% <gold>paramètres du sac à dos"
    buttons:
      # Bouton pour modifier les recettes de fabrication
      edit-crafting-button:
        display-name: "<dark_green>Cliquer pour changer la fabrication"
        lore:
          - "<white>Peut être fabriqué<dark_gray>: %[(isCraftable == true)<dark_gray>[<dark_green><bold>✔<dark_gray>] ~: <dark_gray>[<red><bold>❌<dark_gray>]]%"
          - " "
          - "<gray>Clic <white><bold>GAUCHE <reset><gray>pour éditer la fabrication"
          - "<gray>Clic <white><bold>SHIFT + DROIT <reset><gray>pour %[(isCraftable == true)désactiver ~: activer]% la fabrication"

      # Bouton pour gérer la liste des objets autorisés
      allowed-items-button:
        display-name: "<dark_green>Cliquer pour éditer les objets autorisés"
        lore:
          - "<gray>Les objets autorisés pour ce sac sont<dark_gray>: <red>%size%"
          - " "
          - "<gray>Clic <white><bold>GAUCHE <reset><gray>pour ouvrir l'interface des objets autorisés"
          - " "
          - "<dark_gray>Inclut ces objets si le sac à dos est de type <white>FILTRÉ"

      # Bouton pour changer le type de sac entre PAR DÉFAUT et FILTRÉ
      change-backpack-type-button:
        display-name: "<dark_green>Cliquer pour éditer le type de sac"
        lore:
          - "<gray>Le type actuel du sac est<dark_gray>: <red>%type%"
          - " "
          - "<gray>Clic <white><bold>GAUCHE <reset><gray>pour changer le type en<dark_gray>: <white>%[(type == DEFAULT)FILTRÉ ~: PAR DÉFAUT]%"

  # Interface pour sélectionner quel sac à dos modifier
  backpack-chose-crafting-gui:
    title: "<#0047F7>Sélectionnez un sac à dos à éditer"
    buttons:
      # Bouton de sélection de sac individuel
      select-backpack-button:
        lore:
          - "<white>Peut être fabriqué<dark_gray>: %[(isCraftable == true)<dark_gray>[<dark_green><bold>✔<dark_gray>] ~: <dark_gray>[<red><bold>❌<dark_gray>]]%"

  backpack-chose-recipe-gui:
    title: "<#0047F7>Sélectionnez un sac à dos pour voir sa recette"
    buttons:
      select-backpack-button:
        lore:
          - "<white>Cliquez sur un sac à dos pour afficher sa recette"

  backpack-view-recipe-gui:
    title: "<#0047F7>Recette du sac à dos<dark_gray>: %backpack_name%"
    buttons:
      back-to-menu:
        name: "<white>Cliquez pour revenir au menu"

  # Interface montrant tous les sacs possédés par un joueur spécifique
  player-backpacks-gui:
    title: "<red>Sacs du joueur<dark_gray>: <white>%playerName% %[(max_pages > 1)<red>Page<dark_gray>: <gold>%page% <dark_gray>/ <gray>%max_pages%]%"
    # Informations affichées au survol des sacs à dos
    hover-text:
      - "<dark_gray>▪ <white>Propriétaire du sac<white>: <gold>%owner%"
      - "<dark_gray>▪ <white>Dernière mise à jour<white>: <green>%lastUpdated%"
      - "<dark_gray>▪ <white>Dernier joueur<white>: <green>%lastPlayer%"
      - "<dark_gray>▪ <white>ID du sac à dos<white>: <green>%backpackUUID%"

  # Affichage des infos du joueur dans l'aperçu des sacs
  player-backpack-gui-info:
    displayName: "<gold>%playerName%"
    lore:
      - "<white>Sacs possédés<dark_gray>: <gold>%amount%"
      - "<gray>Clic <white><bold>GAUCHE <reset><gray>pour ouvrir le menu des sacs du joueur"

  # Interface montrant tous les joueurs possédant des sacs à dos
  all-backpack-gui:
    title: "<red>Tous les joueurs avec sacs<dark_gray>: <red>Page<dark_gray>: <gold>%page%"

  # Interface pour l'édition des recettes de fabrication
  crafting-edit-gui:
    title: "<#194d33>Modification de la fabrication %crafting%"
    buttons:
      cancel:
        display-name: "<#b80000><bold>Annuler"
      confirm:
        display-name: "<#008b02><bold>Confirmer"


