# GUI Konfiguration
#
# Leitfaden für Bedingungen:
# Dieses Plugin unterstützt Bedingungen im Text mit diesen Formaten:
#
# STANDARDBEDINGUNGEN: %[(Bedingung)Text]%
#    - Zeigt 'Text' wenn die Bedingung wahr ist, sonst nichts
#
# TERNÄRE BEDINGUNGEN: %[(Bedingung)Wahr_Text ~: Falsch_Text]%
#    - Zeigt 'Wahr_Text' wenn wahr, sonst 'Falsch_Text'
#    - Nutzt ~: als Trenner
#
# BEISPIELE AUS DIESER KONFIG:
#   Seitenzahl: "%[(max_pages > 1)<red>Seite<dark_gray>: <gold>%page% <dark_gray>/ <gray>%max_pages%]%"
#   Crafting-Status: "%[(isCraftable == true)<dark_gray>[<dark_green><bold>✔<dark_gray>] ~: <dark_gray>[<red><bold>❌<dark_gray>]]%"
#   Aktivieren/Deaktivieren: "%[(isCraftable == true)deaktivieren ~: aktivieren]%"
#   Typ-Umschaltung: "%[(type == DEFAULT)FILTERED ~: DEFAULT]%"

gui:
  # Titelformat für die GUI der erlaubten Items
  allowed-items-gui: "<red>Erlaubte Items<dark_gray>: <white>%size% <red>Rucksack-Tier<dark_gray>: <white>%tier% %[(max_pages > 1)<red>Seite<dark_gray>: <gold>%page% <dark_gray>/ <gray>%max_pages%]%"

  # Haupt-Einstellungen für Rucksäcke
  backpack-settings-main:
    title: '<gold>Tier<dark_gray>: <white>%tier% <gold>Rucksack-Einstellungen'
    buttons:
      # Button zum Bearbeiten der Crafting-Rezepte
      edit-crafting-button:
        display-name: "<dark_green>Klicken, um Crafting zu ändern"
        lore:
          - "<white>Craftbar<dark_gray>: %[(isCraftable == true)<dark_gray>[<dark_green><bold>✔<dark_gray>] ~: <dark_gray>[<red><bold>❌<dark_gray>]]%"
          - " "
          - "<gray>Klicke <white><bold>LMT <reset><gray>zum Bearbeiten"
          - "<gray>Klicke <white><bold>SHIFT + RMT <reset><gray>zum %[(isCraftable == true)Deaktivieren ~: Aktivieren]% des Craftings"

      # Button für die Liste der erlaubten Items
      allowed-items-button:
        display-name: "<dark_green>Klicken, um erlaubte Items zu bearbeiten"
        lore:
          - "<gray>Aktuell erlaubte Items<dark_gray>: <red>%size%"
          - " "
          - "<gray>Klicke <white><bold>LMT <reset><gray>zum Öffnen der GUI"
          - " "
          - "<dark_gray>Greift nur, wenn der Rucksack-Typ <white>FILTERED <dark_gray>ist"

      # Button zum Ändern des Rucksack-Typs
      change-backpack-type-button:
        display-name: "<dark_green>Klicken, um Rucksack-Typ zu ändern"
        lore:
          - "<gray>Aktueller Typ<dark_gray>: <red>%type%"
          - " "
          - "<gray>Klicke <white><bold>LMT <reset><gray>um den Typ zu ändern zu<dark_gray>: <white>%[(type == DEFAULT)FILTERED ~: DEFAULT]%"

  # GUI zur Auswahl des Rucksacks für Crafting-Änderungen
  backpack-chose-crafting-gui:
    title: "<#0047F7>Wähle einen Rucksack zum Bearbeiten"
    buttons:
      select-backpack-button:
        lore:
          - "<white>Craftbar<dark_gray>: %[(isCraftable == true)<dark_gray>[<dark_green><bold>✔<dark_gray>] ~: <dark_gray>[<red><bold>❌<dark_gray>]]%"

  backpack-chose-recipe-gui:
    title: "<#0047F7>Wähle einen Rucksack zur Rezeptanzeige"
    buttons:
      select-backpack-button:
        lore:
          - "<white>Klicke auf einen Rucksack, um das Rezept zu sehen"

  backpack-view-recipe-gui:
    title: "<#0047F7>Rezeptanzeige für Rucksack<dark_gray>: %backpack_name%"
    buttons:
      back-to-menu:
        name: "<white>Zurück zum Menü"

  # GUI mit allen Rucksäcken eines Spielers
  player-backpacks-gui:
    title: "<red>Spieler Rucksäcke<dark_gray>: <white>%playerName% %[(max_pages > 1)<red>Seite<dark_gray>: <gold>%page% <dark_gray>/ <gray>%max_pages%]%"
    hover-text:
      - "<dark_gray>▪ <white>Besitzer<white>: <gold>%owner%"
      - "<dark_gray>▪ <white>Letztes Update<white>: <green>%lastUpdated%"
      - "<dark_gray>▪ <white>Letzter Spieler<white>: <green>%lastPlayer%"
      - "<dark_gray>▪ <white>Rucksack ID<white>: <green>%backpackUUID%"

  # Spieler-Info in der Rucksack-Übersicht
  player-backpack-gui-info:
    displayName: "<gold>%playerName%"
    lore:
      - "<white>Rucksäcke im Besitz<dark_gray>: <gold>%amount%"
      - "<gray>Klicke <white><bold>LMT <reset><gray>um das Menü zu öffnen"

  # GUI aller Spieler mit Rucksäcken
  all-backpack-gui:
    title: "<red>Alle Spieler mit Rucksäcken<dark_gray>: <red>Seite<dark_gray>: <gold>%page%"

  # GUI zum Bearbeiten von Crafting-Rezepten
  crafting-edit-gui:
    title: "<#194d33>Du änderst das Crafting %crafting%"
    buttons:
      cancel:
        display-name: "<#b80000><bold>Abbrechen"
      confirm:
        display-name: "<#008b02><bold>Bestätigen"


